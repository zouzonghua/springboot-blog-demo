<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::head(~{::title})">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博客管理</title>
</head>
<body>
  <!-- 导航 -->
  <nav th:replace="admin/_fragments::menu(1)" ></nav>
  <!-- 二级导航 -->
  <nav th:replace="admin/_fragments::sub-menu(1)" ></nav>

    <!-- 中间内容 -->
    <div class="m-paddded-tb-large">
      <div class="ui container">
        <form action="#" method="POST" class="ui form">
          <div class="required field">
            <div class="ui left labeled input">
              <div class="ui compact selection dropdown label">
                <input type="hidden" value="原创" />
                <i class="icon dropdown"></i>
                <div class="default text">原创</div>
                <div class="menu">
                  <div class="item" data-value="原创">原创</div>
                  <div class="item" data-value="转载">转载</div>
                  <div class="item" data-value="翻译">翻译</div>
                </div>
              </div>
              <input type="text" name="title" placeholder="标题" />
            </div>
          </div>
          <div class="field">
            <div id="md-editormd" style="z-index: 9 !important;">
              <textarea
              style="display:none;"
              name="content"
              placeholder="博客内容"
              cols="30"
              rows="10"
            ></textarea>
            </div>
          </div>
          <div class="two fields">
            <div class="field">
              <div class="ui left labeled action input">
                <label class="ui label">分类</label>
                <div class="ui fluid selection dropdown">
                  <input type="hidden" name="type" />
                  <i class="icon dropdown"></i>
                  <div class="default text">分类</div>
                  <div class="menu">
                    <div class="item" data-value="1">错误日志</div>
                    <div class="item" data-value="2">开发者手册</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui left labeled action input">
                <label class="ui label">标签</label>
                <div class="ui fluid multiple search selection dropdown">
                  <input type="hidden" name="tag" />
                  <i class="icon dropdown"></i>
                  <div class="default text">标签</div>
                  <div class="menu">
                    <div class="item" data-value="1">错误日志</div>
                    <div class="item" data-value="2">开发者手册</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="ui left labeled input">
              <label class="ui label">首图</label>
              <input
                type="text"
                name="indexPicture"
                placeholder="首图引用地址"
              />
            </div>
          </div>

          <div class="fields inline">
            <div class="field">
              <div class="ui checkbox">
                <input
                  type="checkbox"
                  id="recommend"
                  name="recommend"
                  checked
                  class="hidden"
                />
                <label for="recommend">推荐</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input
                  type="checkbox"
                  id="shareInfo"
                  name="shareInfo"
                  class="hidden"
                />
                <label for="shareInfo">转载声明</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input
                  type="checkbox"
                  id="appreciation"
                  name="appreciation"
                  class="hidden"
                />
                <label for="appreciation">赞赏</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input
                  type="checkbox"
                  id="comment"
                  name="comment"
                  class="hidden"
                />
                <label for="comment">评论</label>
              </div>
            </div>
          </div>

          <div class="ui container right aligned">
            <button
              type="button"
              class="ui mini button"
              onclick="window.history.go(-1)"
            >
              返回
            </button>
            <button class="ui mini secondary button">保存</button>
            <button class="ui mini teal button">发布</button>
          </div>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>


    <!-- 底部 -->
    <footer th:replace="admin/_fragments::footer" ></footer>

    <!-- 引入js脚本-->
    <th:block th:replace="admin/_fragments::script"></th:block>

    <!-- 引入js脚本-->
    <th:block th:replace="admin/_fragments::script"></th:block>
    <script>
      var testEditor;
      $(function () {
        testEditor = editormd("md-editormd", {
          width: "100%",
          height: 640,
          syncScrolling: "single",
          path: "../static/lib/editormd/lib/",
        });
      });
      $(".menu.toggle").click(() => {
        $(".m-item").toggleClass("m-mobile-hide", 1000, "easeOutSine");
      });
      $(".ui.dropdown").dropdown({ on: "hover" });
      $(".ui.form").form({
        fields: {
          title: {
            identifier: "title",
            rules: [{ type: "empty", prompt: "标题：请输入博客标题" }],
          },
        },
      });
    </script>
  </body>
</html>
