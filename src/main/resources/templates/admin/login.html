<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::head(~{::title})">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博客管理</title>
</head>
<body>
    <div class="m-container-small" style="width: 30em !important; margin-top: 100px;">
      <div class="ui container">
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h2 class="ui teal image header">
              <div class="content">
               后台管理登录
              </div>
            </h2>
            <form class="ui large form" method="post" data-bitwarden-watching="1" th:action="@{/admin/login}">
              <div class="ui stacked segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="用户名">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="密码">
                  </div>
                </div>
                <button class="ui fluid large teal submit button">登 录</button>
              </div>

              <div class="ui error message mini"></div>
              <div class="ui message negative mini" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入js脚本-->
    <th:block th:replace="admin/_fragments::script"></th:block>
    <script>
      $(".ui.form").form({
        fields: {
          username: {
            identifier: "username",
            rules: [{ type: "empty", prompt: "请输入用户名" }],
          },
          password: {
            identifier: "password",
            rules: [{ type: "empty", prompt: "请输入密码" }],
          },
        },
      });
    </script>
  </body>
</html>
